<html>
  <head>

body { background-color:#073642 !important; color: #ddd; }

a:hover { text-decoration: underline; }

    </style>

  <body>

    <h3>Mozilla Popcorn.js + Internet Archive videos (using IA&apos;s jwplayer and flash)</h3>
    <a href="/~tracey/test/popcorn-js/players/archive/popcorn.archive.js">player JS source</a><br/>
    You can try with another "?[identifier]" to play another:<br/>
    <a target="_new" href="/details/movies">Archive video</a> example <a href="/~tracey/test/pop-ia.htm?redrake">item</a><br/>
    <a target="_new" href="/details/audio">Archive audio</a> example <a href="/~tracey/test/pop-ia.htm?ellepurr">item</a></br/>
    <br/>
    [ 
    <a target="_new" href="http://popcornjs.org/">Popcorn.js</a> 
    | 
    <a target="_new" href="http://mozillapopcorn.org/">mozilla Popcorn.js</a> 
    |
    <a target="_new" href="http://popcornjs.org/popcorn-docs/">API doc</a>
    ]
    <br/>
    <br/>

    <div id="extra" style="position:absolute; right:10px; width:300px; height:800px;"></div>
    <div id="archive" style="width:400px;height:300px;"></div>
    <div id="foot"></div>
    
    <script>
     // create our popcorn instance
     var iaid = 'commute';
     if (location.search.substr(1)!="")
       iaid=location.search.substr(1);
     var pop = Popcorn.archive( "#archive", "http://archive.org/embed/"+iaid );
      
      pop.footnote({
        start: 1,
        end: 5,
        text: "archive working!",
        target: "foot"
      });

      /* need dev key, poop
      pop.googlemap({
        start: 2,
        end: 30,
        type: "STREETVIEW",
        tarrget: "extra",
        location: "Highway 24, Lafayette, CA",
        zoom: 1
      });
      */

      pop.image({
        start: 5, // seconds
        end: 15, // seconds
        href: "http://www.drumbeat.org/",
        src: "https://www.drumbeat.org/media//images/drumbeat-logo-splash.png",
        target: "extra"
        });

      pop.flickr({
        start: 20, // seconds
        end: 40, // seconds
        tags: "pumpkins",
        numberofimages: "20",
        target: "extra"
      });

      pop.footnote({
        start: 5.1,
        end: 15,
        text: "archive really working!",
        target: "foot"
      });

      // play video
      pop.play();
    </script>
</body>
</html>
