body { background-color:#073642 !important; color: #ddd; }

  <body>

    <h3>Mozilla Popcorn.js + Internet Archive videos (using IA&apos;s jwplayer and flash)</h3>
    <a href="popcorn.archive.js">player JS source</a><br/>
    You can try with another "?[identifier]" to play another:<br/>
    <a target="_new" href="http://archive.org/details/movies">Archive video</a> example <a href="?redrake">item</a><br/>
    <a target="_new" href="http://archive.org/details/audio">Archive audio</a> example <a href="?ellepurr">item</a></br/>
    <br/>
    [ 
    <a target="_new" href="http://popcornjs.org/">Popcorn.js</a> 
    | 
    <a target="_new" href="http://mozillapopcorn.org/">mozilla Popcorn.js</a> 
    |
    <a target="_new" href="http://popcornjs.org/popcorn-docs/">API doc</a>
    ]
    <br/>
    <br/>

    <div id="extra" style="position:absolute; right:10px; width:300px; height:800px;"></div>
    <div id="v"  style="width:640px;height:480px;"></div>
    <div id="v2" style="width:320px;height:240px; position:absolute; right:10px; bottom:10px;"></div>
    <div id="foot"></div>
    
    <script>
     // create our popcorn instance
     var iaid = 'morebooks';
     if (location.search.substr(1)!="")
       iaid=location.search.substr(1);
     var pop = Popcorn.archive( "v", "http://archive.org/details/"+iaid );
     //var pop = Popcorn.smart( "v", "http://archive.org/download/"+iaid );
     //var pop = Popcorn.youtube( "v", "http://www.youtube.com/watch?v=8UVNT4wvIGY");
     //var p2 = Popcorn.archive( "v2", "http://archive.org/download/stairs/stairs.mp4" );
      
      pop.footnote({
        start: 1,
        end: 5,
        text: "archive working!",
        target: "foot"
      });

      pop.googlemap({
        start: 12,
        end: 25,
        type: "STREETVIEW",
        target: "extra",
        location: "Highway 24, Lafayette, CA",
        zoom: 1
      });


      pop.image({
        start: 5, // seconds
        end: 10, // seconds
        href: "http://www.drumbeat.org/",
        src: "https://www.drumbeat.org/media//images/drumbeat-logo-splash.png",
        target: "extra"
        });


      pop.flickr({
        start: 27, // seconds
        end: 40, // seconds
        tags: "pumpkins",
        numberofimages: "20",
        target: "extra"
      });

      pop.footnote({
        start: 5.1,
        end: 15,
        text: "archive really working!",
        target: "foot"
      });

      // play video
      pop.play();
    </script>
</body>
